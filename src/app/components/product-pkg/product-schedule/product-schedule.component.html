<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6" style="vertical-align: middle !important;">
            <h2 class="table-title">Deployment Transactions</h2>
        </div>
        <div class="col-sm-6">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Transaction Id" #input>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table mat-table #productDataTable [dataSource]="dataSource" matSort>

                <!-- Product ID Column -->
                <ng-container matColumnDef="scheduleId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-10"> ID </th>
                    <td mat-cell *matCellDef="let row" class="w-10"> {{row.scheduleId}} </td>
                </ng-container>

                <!-- Product Name Column -->
                <ng-container matColumnDef="releaseName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-10"> Release Name </th>
                    <td mat-cell *matCellDef="let row" class="w-10"> {{row.releaseName}} </td>
                </ng-container>

                <!-- Product Description Column -->
                <ng-container matColumnDef="releaseDesc">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-30"> Release Description </th>
                    <td mat-cell *matCellDef="let row" class="w-30"> {{row.releaseDesc}} </td>
                </ng-container>

                <!-- Application Name Column -->
                <ng-container matColumnDef="tagName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-10"> Tag Name </th>
                    <td mat-cell *matCellDef="let row" class="w-10"> {{row.tagName}} </td>
                </ng-container>

                <!-- Application Name Column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-10"> User </th>
                    <td mat-cell *matCellDef="let row" class="w-10"> {{row.username}} </td>
                </ng-container>

                <!-- Application Name Column -->
                <ng-container matColumnDef="sitApporval">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-10"> SIT Approver </th>
                    <td mat-cell *matCellDef="let row" class="w-10"> {{row.sitApporval}} </td>
                </ng-container>

                <!-- Application Name Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-10"> Status </th>
                    <td mat-cell *matCellDef="let row" class="w-10"> {{row.status}} </td>
                </ng-container>

                <!--Action button column-->
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="w-15"> Action </th>
                    <td mat-cell *matCellDef="let element" class="w-15">
                        <button mat-mini-fab color="primary" class="action-btn" (click)="triggerTeamcityBuild(element)"
                            matTooltip="Trigger Teamcity Build"
                            aria-label="Example icon button with a filter list icon">
                            <mat-icon>play_arrow</mat-icon>
                        </button>
                        <button mat-mini-fab color="accent" class="action-btn" (click)="viewResults()"
                            aria-label="Example icon button with a filter list icon" matTooltip="Teamcity Build Report">
                            <mat-icon>list_alt</mat-icon>
                        </button>
                        <button mat-mini-fab color="warn" class="action-btn" (click)="enableDeployTxn(element)"
                            aria-label="Example icon button with a filter list icon" matTooltip="Enable Teamcity Build">
                            <mat-icon>sync</mat-icon>
                        </button>
                    </td>
                </ng-container>


                <!--displaying sorting for each column-->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
        </div>
    </div>
</div>
